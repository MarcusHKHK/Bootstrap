<!doctype html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h3>Registreerimine</h3>
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="valid1">Eesnimi*</label>
          <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="valid2">Perenimi*</label>
          <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
      </div>
        <div class="row my-2">

          <div class="col-md-4 mb-3">
            <label for="valid3">Email*</label>
            <input type="text" class="form-control" id="valid3" placeholder="email@email.ee" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
  
          <div class="col-md-4 mb-3">
            <label for="valid4">Telefon*</label>
            <input type="text" class="form-control" id="valid4" placeholder="telefon" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="row col-md-8">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Kommenteeri" id="valid5" style="height: 100px"></textarea>
              <label for="valid5">Kommentaar</label>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-8">
              <input required type="checkbox" id="valid6">
              <label for="valid6">Nõustun</label>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>
      </div>
        <input class="btn btn-primary" type="submit" value="Registreeru">
    </form>
  </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</html>
